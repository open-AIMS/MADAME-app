<mat-toolbar>
  <span>Jobs List</span>
  <a mat-raised-button color="primary" routerLink="/reef-guide">Go to Reef Guide</a>
</mat-toolbar>

<p>Rough draft of jobs list. <b>Actions</b> print to console.</p>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let job">
      <button mat-button (click)="viewDetails(job.id)">Details</button>
      <button mat-button (click)="downloadResults(job.id)">Download</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let job">{{ job.id }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let job">{{ job.type }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let job">{{ job.status }}</td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
    <!-- TODO date pipe formatting -->
    <td mat-cell *matCellDef="let job">{{ job.created_at }}</td>
  </ng-container>
  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
    <td mat-cell *matCellDef="let job">{{ job.updated_at }}</td>
  </ng-container>
  <ng-container matColumnDef="input_payload">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payload</th>
    <td mat-cell *matCellDef="let job">{{ job.input_payload | json }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
