<button mat-button routerLink="/runs">
    <mat-icon>arrow_back</mat-icon>
    Back to model runs
</button>

<mat-card>
@defer (when run()) {
@if (run(); as run) {
    <mat-card-header>
        <mat-card-title>{{ run.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <table class="info-table">
                <tr>
                    <th>Creator:</th>
                    <td>{{ run.creator }}</td>
                </tr>
                <tr>
                    <th>Publish Date:</th>
                    <td>{{ run.publish_date | date }}</td>
                </tr>
                <tr>
                    <th>Invoked:</th>
                    <td>{{ run.invoke_time }}, took {{ run.runtime }}</td>
                </tr>
                <tr>
                    <th>Model:</th>
                    <td>{{ run.model_name }} {{ run.model_version }}</td>
                </tr>
                <tr>
                    <th>Data:</th>
                    <td><a href="https://mds.gbrrestoration.org/">M&DS</a></td>
                </tr>
            </table>
            <p class="mat-body-large">{{ run.desc }}</p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Parameters</button>
        <button mat-button>Data Packages</button>
        <button mat-button>Scenarios</button>
    </mat-card-actions>

} @placeholder {

}
</mat-card>
